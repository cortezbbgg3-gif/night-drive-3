<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" 
    />
    
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Night Drive Ultimate - Realistic Simulator" />

    <title>Night Drive Ultimate</title>
    
    <link rel="manifest" href="/manifest.json" />

    <style>
      /* Базовые стили, чтобы экран был черным до загрузки React */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden; /* Убирает скроллбары */
        
        /* Запрещаем выделение текста и долгие тапы (меню браузера) */
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
